# SITE SETTINGS
title: Intelligent CTG                       
description: Why about this medical device
author: Kizito NKURIKIYEYEZU, PhD                   
url: "https://qiriro.com"  # No slash at the end
baseurl: "/ctg"                 

# SOCIAL PROFILES
email:              # Social icon in footer
twitter_username:            # Social icon in footer
github_username:            # Social icon in footer

# THEME SETTINGS (ALL OPTIONAL)
posts_on_home: 0                        # Show x number of latest posts on homepage, can be 0
tweets_on_home: false                    # Show Twitter feed of twitter_username on homepage
archive_permalink: /blog/               # Permalink of page using archive.html layout, required when using post categories
logo:  # Logo in navbar, will be displayed with 30px height
colors:
  links: "#007bff"                      # Color for links: use a readable color that contrasts well with dark text
  banner: "#6c757d"                     # Background color for page banners: use color that contrasts well with white
  footer: "#6c757d"                     # Background color for footer: use color that contrasts well with white
rounded_corners: true                   # Enable (default) rounded corners on boxes and buttons

# BUILD SETTINGS
markdown: kramdown
plugins:                                # If you build your site on gh-pages, only use these plugins: https://pages.github.com/versions/
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - LICENSE
  - package-lock.json
  - package.json
  - petridish.gemspec

# FRONTMATTER DEFAULTS
defaults:
  -
    scope:
      path: "static_files/images"
      type: "posts"
    values:
      permalink: "/blog/:year/:slug/"   # Use /blog/yyyy/{filename}/ as permalink for all posts
  -
    scope:
      path: ""
    values:
      layout: "default"                 
